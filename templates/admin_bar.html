{% if usr.name %}
    <div class='adminbar' style="float: left; width: 100%;">
        Logged in as <b>{{ usr.name }}.</b>
        {% if usr.admin %}
            <a href='/c/newpost'>Add new post</a>
            <a href='/c/comments'>Comments</a>
            <a href='/c/pendingcomments'>Pending comments</a>
            <a href='/c/posts'>Manage posts</a>
            <a href='/c/siteconf'>Config Site</a>
        {% else %}
            You are not administrator.
        {% endif %}
    </div>

{% endif %}
