<html>
<head>
    <title>Preview - {{ prepared_title|safe }}</title>
    {% include 'page_meta.htmlt' %}
    <link rel='stylesheet' type='text/css' href='/static/{{ conf.style }}/input.css'>
    <style type="text/css">
        table {
            border-spacing: 4px;
        }

        td {
            background: #3366cc;
            color: #fff;
            padding: 2px 4px;
        }
    </style>
</head>
<body>
{{ prepared_title|safe }}

<div class='post_content'>
    {{ prepared_content|safe }}
</div>

<table class='stdlnk'>
    <tr>
        <th><i>Tags:</i></th>
        {% for tag in prepared_tags %}
            <td>
                {{ tag }}
            </td>
        {% endfor %}
    </tr>
</table>
{% if usr.admin %}
    <form action='/c/add' method='post'>
        <input type='submit'>
        {% if id %}
            <input type='hidden' name='id' value='{{ id }}'>
        {% endif %}
        <input type='hidden' name='tags' value='{{ tags }}'>
        <input type='hidden' name='title' value='{{ title }}'>
        <textarea name='content' style='visibility: hidden;'>{{ content }}</textarea>
    </form>
{% else %}

    This is the preview. You are not logged in.
{% endif %}
